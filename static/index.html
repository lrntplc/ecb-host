<html>
      <head>
      <!-- libs-->
        <script src="js/socket.io.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/chess.min.js"></script>
        <script src="js/chessboard-0.3.0.min.js"></script>
        <link rel="stylesheet" href="css/chessboard-0.3.0.min.css" />
        <!--custom-->
        <script src="js/utils.js"></script>
        <script src="js/chessgame.js"></script>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
      </head>
      <body>
        <div id="board" style="width: 400px"></div>
        <p></p>
        <table>
            <tr>
                <th>Castling rights</th>
                <th>O-O</th>
                <th>O-O-O</th>
            </tr>
            <tr>
                <th align="center">black</td>
                <td align="center"><input type="checkbox" id="cr_black_king"></td>
                <td align="center"><input type="checkbox" id="cr_black_queen"></td>
            </tr>
            <tr>
                <th align="center">white</td>
                <td align="center"><input type="checkbox" id="cr_white_king"></td>
                <td align="center"><input type="checkbox" id="cr_white_queen"></td>
            </tr>
        </table>
        <p></p>
        <table>
            <tr>
                <th>Turn to move</td>
                <td><input type="radio" name="turn" id="turn_white" value="male" checked>White<br>
                <td><input type="radio" name="turn" id="turn_black" value="male">Black<br>
            </tr>
        </table>
        <p>Status: <span id="status"></span></p>
        <p>FEN: <span id="fen"></span></p>
      </body>
</html>
